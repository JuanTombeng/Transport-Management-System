{% extends "booking/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap %}
{% load has_group %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ account.picture.url }}">
        <div class="media-body">
          <h2 class="account-heading">Name: {{ user.name }}</h2>
          <p class="text-secondary">Email: {{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{form|bootstrap}}
          </fieldset>
          <hr><br>
          <div class="form-group text-left">
              <button class="btn btn-info" type="submit">Update Profile</button>
              <a class="btn btn-info" href="{% url 'password_change' %}">Change Password</a>
          </div>
      </form>
    </div>
{% endblock content %}
